<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./app.js" defer></script>

<body>
    <h1>Etch-a-Sketch</h1>

    <div class="outer-container">
        <div class="container" id="container">

        </div>
    </div>

    <div class="bottomPage">
        <div class="buttons">
            <form onsubmit="return false" autocomplete="off">
                <input type="text" id="divisions" placeholder="Enter a number (max 100):">
                <button id="newGrid">Insert</button>
            </form>
            <button id="randomColor">Random color</button>
            <button id="eraser">Eraser</button>
        </div>
    
        <footer>An exercise from The Odin Project solve by: <a href="https://www.instagram.com/guillesafran/"> Chicho</a></footer>
    </div>
